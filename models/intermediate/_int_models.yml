version: 2

models:
    - name: int__green_yellow_tripdata_unioned
      description: "Model with data from all the trips - unioning Green and Yellow taxis tripdata"
      columns:
          - name: trip_id
            description: "The primary key for the trip"
            tests:
                - unique
                - not_null

    - name: int__green_tripdata_aggregated
      description: "Model with data from Green taxis trips, aggregated by date and borough, filtering Unknown boroughs"
      columns:
          - name: id
            description: "The primary key for the aggregation - surrogate key using date and borough"
            tests:
                - unique
                - not_null
